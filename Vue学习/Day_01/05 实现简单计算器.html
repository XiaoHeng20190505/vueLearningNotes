<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简易计算器</title>
	<script src="../../resource/vue-2.6.js"></script>
</head>
<body>
<div id="app">
	<input type="text" v-model="num1">
	<select v-model="opt">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" v-model="num2">
	<input type="button" value="=" @click="calcu">
	<input type="text" v-model="result" >
</div>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			num1: 0,
			opt: '+',
			num2: 0,
			result: 0
		},
		methods: {
			calcu() {
				let num1 = parseInt(this.num1)
				let num2 = parseInt(this.num2)
				console.log(this.opt)
				switch(this.opt) {
					case '+':
						this.result = num1 + num2
					break;
					case '-':
						this.result = num1 - num2
					break;
					case '*':
						this.result = num1 * num2
					break;
					case '/':
						this.result = num1 / num2
					break;
				}
			}
		}
	})
</script>
	
</body>
</html>
