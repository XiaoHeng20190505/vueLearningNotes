<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局-三栏布局--position</title>
</head>
<style>
	body,div {
		margin: 0;
		padding: 0;
	}
	.left{
		position:absolute;
		left: 0;
		top: 0;
		bottom: 0;
		width: 100px;
		background-color: lightskyblue;
	}
	.main{
		width: auto;
		height: 100vh;
		margin-left: 100px;
		margin-right: 100px;
		background-color: tomato;
	}
	.right{
		position: absolute;
		right: 0;
		top: 0;
		bottom: 0;
		width: 100px;
		background-color: lightsalmon;
	}
</style>
<body>
	<div class="left"></div>
	<div class="main"></div>
	<div class="right"></div>
</body>
</html>
