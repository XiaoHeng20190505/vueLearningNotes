<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局-两栏布局--float</title>
</head>
<style>
	body,div{
		margin: 0;
		padding: 0;
	}
	.left{
		width: 100px;
		height: 100vh;
		background-color: lightblue;
		float: left;
	}
	.right{
		width: auto; /* 宽度 auto 会自动分配剩余空间 */
		height: 100vh;
		background-color: lightcoral;
		margin-left: 100px;
	}
</style>
<body>
	<div class="left"></div>
	<div class="right">1234567890
		<div style="padding-top: 50px;background-color: black;"></div>
	</div>
</body>
</html>
