<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局-上下固定中间自适应--position</title>
</head>
<style>
	body{
		margin: 0;
	}
	.header {
		position: absolute;
		top:0;
		width: 100%;
		height: 50px;
		background-color: tomato;
	}
	.main {
		position: absolute;
		top: 50px;
		bottom: 50px;
		width: 100%;
		background-color: yellow;
		/* margin-top: 50px; */
		/* margin-bottom: 50px; */
	}
	.footer {
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 50px;
		background-color: lightblue;
	}

</style>
<body>
	<div class="header">顶部导航栏</div>
	<div class="main">1213</div>
	<div class="footer">底部导航栏</div>
	
</body>
</html>
