<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局-两栏布局--flex</title>
</head>
<style>
	body,div{
		margin: 0;
		padding: 0;
		display: flex;
	}
	.left{
		width: 100px;
		height: 100vh;
		background-color: lightblue;
	}
	.right{
		width: auto;
		height: 100vh;
		background-color: lightcoral;
	}
</style>
<body>
	<div class="left"></div>
	<div class="right">1234567890</div>
</body>
</html>
