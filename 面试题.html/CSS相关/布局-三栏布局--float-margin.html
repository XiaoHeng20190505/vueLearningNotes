<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局-三栏布局--float-margin</title>
</head>
<style>
	body,div {
		margin: 0;
		padding: 0;
	}
	.left{
		float: left;
		width: 100px;
		height: 100vh;
		background-color: lightskyblue;
	}
	.main{
		height: 100vh;
		margin-left: 100px;
		margin-right: 100px;
		background-color: tomato;
	}
	.right{
		float: right;
		width: 100px;
		height: 100vh;
		background-color: lightsalmon;
	}
</style>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="main"></div>
	
	
</body>
</html>
