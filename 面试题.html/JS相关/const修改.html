<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const修改问题</title>
</head>
<body>
    <script>
        const name ="nelson"

        console.log(name.padStart(10))// 方法并没有改变原有的 name 值，而是返回了一个新值。
        console.log(name)

        const emojis = ["1","2","3"]
        emojis.length = 0
        console.log(emojis)
    </script>
</body>
</html>
