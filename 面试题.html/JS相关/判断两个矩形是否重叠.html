<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断两个矩形是否重叠</title>
</head>

<body>
    <script>
        // 思路：将左上角的点与另外一个右下角的点做对比，如果大于，则代表没有重叠
        let rect1 = {x:100,y:100,width:100,height:100}
        let rect2 = {x:50,y:50,width:10,height:10}

        const isOverlap = (rect1, rect2) => {
            let l1 = {x:rect1.x, y:rect1.y}
            let r1 = {x:rect1.x+rect1.width, y:rect1.y+rect1.height}

            let l2 = {x:rect2.x, y:rect2.y}
            let r2 = {x:rect2.x+rect2.width, y:rect2.y+rect2.height}

            if(
                l1.x>r2.x ||
                l1.y>r2.y ||
                l2.x>r1.x ||
                l2.y>r1.y
            ){
                return false
            }
            return true
        }
        console.log(isOverlap(rect1,rect2))
        
    </script>
</body>

</html>
